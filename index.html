<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1 class="title">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <section class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <!-- Search city -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="submit" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- Searched cities -->
        <div class="list-group" id="history">
          <div class="table-container">
            <table id="cityList">
              <tr></tr>
            </table>
            <button id="clearBtn" class="button"></button>
          </div>
        </div>
      </section>

      <div class="col-lg-9 pb-3">
        <!-- Weather result -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="columnData">
            <h2 id="city-name"></h2>
            <h3 id="city-cond"></h3>
            <h3 id="temp"></h3>
            <h3 id="high"></h3>
            <h3 id="humidity"></h3>
          </div>
        </section>
        <!-- Weather forecast -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h2>Forecast</h2>
          <div class="columnCard">
            <div id="day1" class="cardContent">
              <h3 id="date1"></h3>
              <h4 id="temp1"></h4>
              <h4 id="humid1"></h4>
            </div>
            <div class="columnCard">
              <div id="day2" class="cardContent">
                <h3 id="date2"></h3>
                <h4 id="temp2"></h4>
                <h4 id="humid2"></h4>
              </div>
              <div class="columnCard">
                <div id="day3" class="cardContent">
                  <h3 id="date3"></h3>
                  <h4 id="temp3"></h4>
                  <h4 id="humid3"></h4>
                </div>

          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
